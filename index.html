<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Практична робота №7</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f1e3;
      margin: 0;
      padding: 40px 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2, h3 {
      color: #4a4a4a;
      text-align: center;
    }

    .card {
      background: #e0e5ec;
      border-radius: 16px;
      box-shadow: 8px 8px 15px #c1c7d1,
                  -8px -8px 15px #ffffff;
      padding: 25px 30px;
      margin: 20px;
      max-width: 700px;
      width: 100%;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .highlight {
      background: #f6f8fa;
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 500;
      box-shadow: inset 2px 2px 5px #d1d9e6,
                  inset -2px -2px 5px #ffffff;
    }

    ul {
      padding-left: 20px;
      margin: 10px 0;
    }

    li {
      margin: 6px 0;
    }

    p {
      margin: 10px 0;
    }

    label {
      display: block;
      margin: 8px 0 4px;
    }

    input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      background: #4a4a4a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #6a6a6a;
    }

    @media (max-width: 768px) {
      .card {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Інформація про студента</h1>
    <div id="studentInfo" class="highlight"></div>
  </div>

  <div class="card">
    <h3>Студенти з балом > 8</h3>
    <ul id="highGradesList"></ul>
  </div>

  <div class="card">
    <h2>Список книг (відсортовано за роком)</h2>
    <ul id="booksList"></ul>
  </div>

  <div class="card">
    <h3>Найстаріша книга</h3>
    <p id="oldestBook" class="highlight"></p>
  </div>

  <div class="card">
    <h3>Книги після 2010 року</h3>
    <ul id="booksAfter2010"></ul>
  </div>

  <div class="card">
    <h3>Подвоєні числа</h3>
    <p id="doubledNumbers" class="highlight"></p>
  </div>

  <div class="card">
    <h3>Властивості об'єкта "Студент"</h3>
    <ul id="studentProps"></ul>
  </div>

  <div class="card">
    <h3>Додати нову книгу</h3>
    <form id="bookForm">
      <label>Назва книги:</label>
      <input type="text" id="newTitle" required>
      <label>Автор:</label>
      <input type="text" id="newAuthor" required>
      <label>Рік:</label>
      <input type="number" id="newYear" required>
      <button type="submit">Додати</button>
    </form>
  </div>

  <script>
    const students = [
      { name: "Іван", surname: "Шевченко", grades: [9, 8, 10, 7] },
      { name: "Олена", surname: "Коваленко", grades: [10, 10, 9, 9] },
      { name: "Артем", surname: "Мельник", grades: [7, 6, 8, 7] }
    ];

    function average(grades) {
      return grades.reduce((a, b) => a + b) / grades.length;
    }

    function filterHighGrades(students) {
      return students.filter(s => average(s.grades) > 8);
    }

    const student = students[0]; 
    document.getElementById("studentInfo").innerText =
      `Ім’я: ${student.name}, Прізвище: ${student.surname}, Середній бал: ${average(student.grades).toFixed(2)}`;

    const propsList = document.getElementById("studentProps");
    for (let key in student) {
      if (key !== 'grades') {
        const li = document.createElement("li");
        li.textContent = `${key}: ${student[key]}`;
        propsList.appendChild(li);
      }
    }

    const highList = document.getElementById("highGradesList");
    const highStudents = filterHighGrades(students);
    highStudents.forEach(s => {
      const li = document.createElement("li");
      li.textContent = `${s.name} ${s.surname} – середній бал: ${average(s.grades).toFixed(2)}`;
      highList.appendChild(li);
    });

    let books = [
      { title: "Тіні забутих предків", author: "М. Коцюбинський", year: 1911 },
      { title: "Кобзар", author: "Т. Шевченко", year: 1840 },
      { title: "Захар Беркут", author: "І. Франко", year: 1883 },
      { title: "Фантастичні звірі", author: "Дж. Роулінг", year: 2016 },
      { title: "Спогади про майбутнє", author: "Макс Кідрук", year: 2018 },
      { title: "Моя країна — Україна", author: "О. Ляшенко", year: 2021 }
    ];

    function renderBooks() {
      const booksList = document.getElementById("booksList");
      booksList.innerHTML = "";
      books.sort((a, b) => a.year - b.year);
      books.forEach(book => {
        const li = document.createElement("li");
        li.textContent = `${book.title} (${book.year}) – ${book.author}`;
        booksList.appendChild(li);
      });

      const oldest = books.reduce((min, b) => b.year < min.year ? b : min);
      document.getElementById("oldestBook").innerText =
        `${oldest.title} (${oldest.year}) – ${oldest.author}`;

      const recent = books.filter(b => b.year > 2010);
      const list2010 = document.getElementById("booksAfter2010");
      list2010.innerHTML = "";
      recent.forEach(book => {
        const li = document.createElement("li");
        li.textContent = `${book.title} (${book.year})`;
        list2010.appendChild(li);
      });
    }

    renderBooks();

    document.getElementById("bookForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const title = document.getElementById("newTitle").value;
      const author = document.getElementById("newAuthor").value;
      const year = parseInt(document.getElementById("newYear").value);

      books.push({ title, author, year });
      renderBooks();

      this.reset();
    });

    const numbers = [1, 2, 3, 4, 5];
    const doubled = numbers.map(n => n * 2);
    document.getElementById("doubledNumbers").innerText = doubled.join(", ");
  </script>
</body>
</html>
